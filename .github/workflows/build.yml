name: Build and Release

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:  # 允许手动触发

# 设置权限
permissions:
  contents: write  # 需要写入权限来创建 release

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows installer
        run: npm run build:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe
          retention-days: 30

  build-unpack:
    name: Build Unpacked (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build unpacked version
        run: npm run build:unpack

      - name: Upload unpacked build
        uses: actions/upload-artifact@v4
        with:
          name: unpacked-build
          path: dist/win-unpacked/
          retention-days: 30

  build-macos:
    name: Build macOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS package
        run: npm run build:mac

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/*.dmg
          retention-days: 30

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Linux packages
        run: npm run build:linux

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.snap
          retention-days: 30

  create-release:
    name: Create Release
    needs: [build-windows, build-unpack, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.package-version.outputs.version }}
          tag_name: v${{ steps.package-version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.{exe,dmg,AppImage,deb,snap}
          body: |
            Automated build for Balance Monitor v${{ steps.package-version.outputs.version }}

            ## Downloads
            - Windows: balance-monitor-${{ steps.package-version.outputs.version }}-setup.exe
            - macOS: balance-monitor-${{ steps.package-version.outputs.version }}.dmg
            - Linux: AppImage, .deb, and .snap packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
